<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>

<body>
    <header>
        <h3>
            CODIFICADOR
        </h3>
        <div id="botoesDescubra">

        <section id="opcoes">

                <h2 id="cDC">CIFRA DE CESAR</h2>

                    <button id="codCesar">Codificar</button><input id="desloc" type="number">

            </div>
            <div id="base64">
                <h2>BASE 64</h2>
                <button id="cod64">Codificar</button>
                <button id="decod64">Decodificar</button>
            </div>
        </section>
        <section id="entradaSaida">
            <textarea id="entradaText" placeholder="Insira seu texto aqui"></textarea>
            <i id="flecha" class="uil uil-arrow-from-right"></i>
            <textarea id="saidaText" placeholder="Sua saída de texto será aqui!"></textarea>
            <section>
    </main>
    <footer>
        <a class="marlonlinkedin" href="https://www.linkedin.com/in/marlon-alves-92b96a17b/"> <i
